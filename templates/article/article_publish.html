{% extends 'blog_base.html' %}

{% block content %}

    <div style="text-align: center">
        <h3>文章发表页面</h3>
    </div>

    {{ article_form.media }}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group col-sm-12">
            <label for="id_title" class="col-sm-1 control-label">文章标题</label>
            <div class="col-sm-5">
                {{ article_form.title }}
            </div>
        </div>
        <div class="form-group col-sm-12">
            <label for="id_content" class="col-sm-1 control-label">文章内容</label>
            <div class="col-sm-11" style="position: relative;left: -68px;">
                {{ article_form.content }}
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="id_sourcetype" class="col-sm-1 control-label">文章来源</label>
            <div class="col-sm-1">
                {{ article_form.source_type }}
            </div>
        </div>

        <div class="form-group col-sm-12">
            <label for="id_content" class="col-sm-1 control-label">文章内容</label>
            <div class="col-sm-2">
                {{ article_form.category }}
            </div>
        </div>

        {#        <input type="hidden" name="author" class="form-control" value="{{ user.id }}" id="id_authoer">#}


        <div class="form-group">
            <div class="col-sm-5">
                <button type="submit" class="btn btn-success pull-right">发表</button>
                <hr>
                <hr>
                <hr>
                <hr>
            </div>
        </div>

    </form>
{% endblock %}
